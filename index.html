<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Harry Potter Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+Double+Pica+SC|IM+Fell+Great+Primer+SC" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <div class="jumbrotron">
        <h1 class="title">Harry Potter Trivia</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <br>
                <!-- <h1 class="title">Harry Potter Trivia</h1> -->
                <h4 id="intro">Test your knowledge of the wizarding world!</h4>
                <br>
                <button type="button" class="btn btn-outline-light btn-lg" id="startBtn">START</button>
                <!-- Current question page -->
                <div id="timer"></div>
                <div id="currentQuestion"></div>
                <br>
                <div id="answerChoices"></div>
                <!-- Answer page -->
                <div id="message"></div>
                <div id="answerReveal"></div>
                <div id="gif"></div>
                <!-- End of game page  -->
                <div id="finalMessage"></div>
                <div id="correctAnswers"></div>
                <div id="wrongAnswers"></div>
                <div id="noAnswer"></div>
                <br>
                <br>
                <div id="startOverBtn"></div>
            </div>
        </div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="assets/javascript/app.js"></script>
</body>
</html>
